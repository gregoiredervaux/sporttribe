<!DOCTYPE html>
<html>
<head>
  <title><%=title%></title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="/public/css/default.css">
  <meta http-equiv="Content-Language" content="fr">
  <meta name="Description" content="Nous apportons le sport dans votre entreprise !">
  <meta name="author" lang="fr" content="Guillaume De Nacquar et Gregoire Dervaux">
</head>
<body>
<header>
  <div class="container">
      <div class="main-tab">
          <a class="logo" href="/">
              <img src="/public/img/logo_header.png">
          </a>
          <nav>
              <a href="/event">Evenements</a>
              <a href="/group">Groupe</a>
          </nav>
          <div class="show-option">
              <div class="search clickable-option">
                  <i class="fas fa-search"></i>
              </div>
              <div class="user clickable-option">
                  <i class="fas fa-user"></i>
              </div>
              <div class="log clickable-option">
                  <i class="fas fa-sign-in-alt"></i>
                  <i class="fas fa-sign-out-alt hidden"></i>
              </div>
              <div class="nav-btn clickable-option">
                  <i class="fas fa-bars"></i>
              </div>
          </div>
      </div>
      <div class="option">
          <form class="search hidden">
              <input type="text" placeholder="Search.." name="search">
              <i class="fas fa-search"></i>
          </form>
          <nav class="hidden">
              <a href="/event">Evenements</a>
              <a href="/group">Groupe</a>
          </nav>
      </div>
  </div>
</header>
<main>
    <form id="main" action="/api/events" method="post">
        <label for="name">Noms de l'évenement</label>
        <input type="text" id="name" name="name" required>
        <label for="descr">descritpion</label>
        <input type="text" id="descr" name="descr">
        <label for="date">Date de l'évenement</label>
        <input type="date" id="date" name="date">
        L'evenement est-il ouvert ? <br>
        <input type="radio" id="open" name="opened" value="1">
        <label for="open">Ouvert</label>
        <input type="radio" id="close" name="opened" value="0">
        <label for="close">Fermé</label>
        <label for="location"></label>
        <select name="location" id="location">
            <option value="0">
                <div class="location">
                    <header>
                        <p class="">Gymnase de la rue st jean</p>
                    </header>
                    <section class="place">
                        <P class="city">Douai</P>
                        <p class="postcode">59550</p>
                        <p class="adress">45 rue St jean</p>
                        <iframe src="https://www.google.com/maps/embed
                            ?pb=!1m18!1m12!1m3!1d2544.948400968597!2d3.
                            0823581830540268!3d50.367516614100474!2m3!1
                            f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!
                            1s0x0%3A0x88150a3d56848d4a
                            !2sOptimum+Gym+DOUAI!5e0!3m2!1sfr!2sfr!4v1546721113296"
                            width="600" height="450"
                            frameborder="0" style="border:0" allowfullscreen
                            class="maps">
                        </iframe>
                    </section>
                </div>
            </option>
            <option value="0">
                <div class="location">
                    <header>
                        <p class="">Gymnase de l'entreprise</p>
                    </header>
                    <section class="place">
                        <P class="city">Douai</P>
                        <p class="postcode">59550</p>
                        <p class="adress">salle de sport de l'entreprise</p>
                        <iframe src="https://www.google.com/maps/embed
                            ?pb=!1m18!1m12!1m3!1d2544.948400968597!2d3.
                            0823581830540268!3d50.367516614100474!2m3!1
                            f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!
                            1s0x0%3A0x88150a3d56848d4a
                            !2sOptimum+Gym+DOUAI!5e0!3m2!1sfr!2sfr!4v1546721113296"
                                width="600" height="450"
                                frameborder="0" style="border:0" allowfullscreen
                                class="maps">
                        </iframe>
                    </section>
                </div>
            </option>
        </select>
        <label for="sport">Choissez votre ou vos sports</label>
        <select name="sport" id="sport">
            <option value="0">
                <div>
                    <p>Badmington</p>
                    <img src="/public/img/sports/bad_icon.png" alt="badminton">
                </div>
            </option>
            <option value="1">
                <div>
                    <p>volley</p>
                    <img src="/public/img/sports/volley_icon.png" alt="volley">
                </div>
            </option>
        </select>
        <input type="submit">
    </form>
    <form id="sports" onsubmit="cleanSportData" hidden>
        <label for="name"></label>
        <input type="text" name="name" id="name">
        Matériel necessaire:<br>
        <label for="req0"></label>
        <input type="text" name="req0" id="req0">
        <label for="req1"></label>
        <input type="text" name="req1" id="req1">
        <button type="button" onclick="moreRequirement">
            +
        </button>
        <button type="button" onclick="lessRequirement">
            -
        </button>
        <input type="submit" value="Valider">
        <input type="reset" value="Vider">
    </form>
    <form id="locations" onsubmit="cleanLocationData" hidden>
        <label for="name">Noms du lieu</label>
        <input type="text" name="name" id="name">
        <label for="adress">Adresse</label>
        <input type="text" name="adress" id="adress">
        <label for="city">Ville</label>
        <input type="text" name="city" id="city">
        <label for="postcode">postcode</label>
        <input type="text" name="postcode" id="postcode">
        <label for="sport">Choissez les sports disponibles</label>
        <select name="sport" id="sport">
            <option value="0">
                <div>
                    <p>Badmington</p>
                    <img src="/public/img/sports/bad_icon.png" alt="badminton">
                </div>
            </option>
            <option value="1">
                <div>
                    <p>volley</p>
                    <img src="/public/img/sports/volley_icon.png" alt="volley">
                </div>
            </option>
        </select>
        <button type="button" onclick="addSport">
            Ajouter un sport insolite
        </button>
    </form>
</main>
<footer>
  <div class="row">
      <h3>Contactez nous</h3>
      <ul class=contact">
          <li>
              <a href="mailto:mail@mail.com">
                  <span>mail@mail.com</span>
              </a>
          </li>
          <li>
              <a href="tel:0634337544">
                  <span>0634337544</span>
              </a>
          </li>
      </ul>
  </div>
  <div class="row">
      <h3>Suivez nous</h3>
      <ul class="social_network">
          <li>
              <a href="" title="Facebook" class="roundIcon blue">
                  <i class="fab fa-facebook-f"></i>
              </a>
          </li>
          <li>
              <a href="" title="Twitter" class="roundIcon lightblue">
                  <i class="fab fa-twitter"></i>
              </a>
          </li>
          <li>
              <a href="" title="linkedIn" class="roundIcon blue">
                  <i class="fab fa-linkedin-in"></i>
              </a>
          </li>
      </ul>
  </div>
  <script type="text/javascript" src="/public/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="/public/js/header_controller.js"></script>
</footer>
</body>
</html>
